{% extends 'user_header_footer.html' %}
{% load mathfilters %}
{% load static %}

{% block headerandfooter %}

<style>
    
.cart-table td.pro-quantity .pro-qtys .qtybtn {
  height: 42px;
  padding: 0 10px;
  border: none;
  background-color: transparent;
}

.cartqty {
  height: 42px;
  width: 50px;
  text-align: center;
  border-width: 0 1px;
  border-style: solid;
  border-color: #eeeeee;
  color: #151515;
}
</style>


        <!-- Page Banner Section Start -->
        <div class="page-banner-section section bg-image" data-bg="{% static 'assets/images/bg/breadcrumb.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <div class="page-banner text-left">
                            <h2>Shopping Cart</h2>
                            <ul class="page-breadcrumb">
                                <li><a href="{% url 'index_page' %}">Home</a></li>
                                <li>Shopping Cart</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Page Banner Section End -->
        <!--Cart section start-->
        <div class="cart-section section pt-90 pt-lg-70 pt-md-60 pt-sm-50 pt-xs-45  pb-70 pb-lg-50 pb-md-40 pb-sm-30 pb-xs-20">
            <div class="container">
                <div class="row">

                    <div class="col-12" id="cat_htmx">
                    {% include "htmx_cart.html" %}

                    </div>

                </div>
            </div>
        </div>
        <script>
            document.body.addEventListener('htmx:configRequest', (evt)=> {
               // evt.detail.parameters['auth_token'] = getAuthToken();  add a new parameter into the request
                 evt.detail.headers['X-CSRFToken'] = '{{csrf_token}}'; // add a new header into the request
            });
        </script>
        <script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>
        <!--Cart section end-->
       {% endblock %}
